<!DOCTYPE html>
<html>
    <head>
        <title>Idea Mapper (Name to be changed)</title>
        <script src="./items/IdeaCard.js"></script>
        <script src="./items/Arrows.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/fbbd0c2358.js" crossorigin="anonymous"></script>  <!--Temp remove maybe-->
    <head>
    <script src="script.js"></script>
    <body>
        <div class="main-container">
            <header class="header-container">
                <div class="header-menu">
                    <div class="menu push">File</div>
                    <div class="menu push">Tools</div>
                    <div class="menu push">View</div>
                    <div class="menu push">Help</div>
                </div>

                <div class="header-submenu">
                    <div class="submenu file">
                        <div class="submenu-option">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>New</p1>
                            <p2>Ctrl + N</p2>
                        </div>
                        <div class="submenu-option">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Open</p1>
                            <p2>Ctrl + O</p2>
                        </div>
                        <div class="submenu-option">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Copy</p1>
                        </div>

                        <div class="submenu-divider"></div>

                        <div class="submenu-option">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Email</p1>
                        </div>
                        <div class="submenu-option">                            
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Save</p1>
                            <p2>Ctrl + S</p2>
                        </div>
                        <div class="submenu-option">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Print</p1>
                            <p2>Ctrl + P</p2>
                        </div>

                        <div class="submenu-divider"></div>

                        <div class="submenu-option">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Rename</p1>
                        </div>
                        <div class="submenu-option">                            
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Delete</p1>
                        </div>
                    </div>
                    <div class="submenu tools" style="margin-left: -2vw;">
                        <div class="submenu-option">                       
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Auto Format</p1>
                        </div>               
                        <div class="submenu-option">                            
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Form Connections</p1>
                        </div>
                    </div>
                    <div class="submenu view" style="margin-left: 2vw;">
                        <div class="submenu-option">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Zoom In</p1>
                        </div>
                        <div class="submenu-option">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Zoom Out</p1>
                        </div>

                        <div class="submenu-divider"></div>

                        <div class="submenu-option">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Fullscreen</p1>
                        </div>
                    </div>
                    <div class="submenu help" style="margin-left: 6vw;">
                        <div class="submenu-option">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>AHHHHHHHHHH!</p1>
                        </div>
                    </div>
                </div>
                
                <div class = "header-right">
                    <div class="logo-container">
                        <!-- Logo Place holder -->
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="14" cy="14" r="14" fill="black"/>
                        </svg>
                    </div>
                </div>

            </header>
            <div class="content-wrapper">
                <div class="sidebar-container">
                    <!-- Sidebar content -->
                     <h1>Groups</h1>
                     <div class="minimize-icon-container">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                     </div>
                </div>
                <div class="element-container">
                    <!-- Main SVG content -->
                    <svg viewBox="0 0 500 500" style="width:1200px;height:800px;border:1px solid black;" id="whiteboard"></svg>
                </div>
            </div>
            <div class="add-circle-container">
                <ion-icon name="add-circle-outline"></ion-icon>
            </div>
            <footer>
                
            </footer>
        </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
    <script src="script.js"></script>
</html>
