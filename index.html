<!DOCTYPE html>
<html>
    <head>
        <title>Idea Mapper (Name to be changed)</title>
        <!-- svg-exportJS prerequisite: canvg -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.9/umd.js" integrity="sha512-Wu9XXg78PiNE0DI4Z80lFKlEpLq7yGjquc0I35Nz+sYmSs4/oNHaSW8ACStXBoXciqwTLnSINqToeWP3iNDGmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- svg-exportJS plugin -->
        <script src="https://sharonchoong.github.io/svg-exportJS/svg-export.min.js"></script>
        <script src="./items/IdeaCard.js"></script>
        <script src="./items/Arrows.js"></script>
        <script src="./items/Nodes.js"></script>
        <script src="./items/File.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/fbbd0c2358.js" crossorigin="anonymous"></script>  <!--Temp remove maybe-->
    <head>
    <body>
        <div class="main-container">
            <header class="header-container" style="z-index: 10000;">
                <div class="header-menu">
                    <div class="menu push">File</div>
                    <div class="menu push">Tools</div>
                    <div class="menu push">View</div>
                    <div class="menu push">Help</div>
                </div>

                <div class="header-submenu">
                    <div class="submenu">
                        <div class="submenu-option push">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>New</p1>
                            <p2>Ctrl + N</p2>
                        </div>
                        <div class="submenu-option push">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Open</p1>
                            <p2>Ctrl + O</p2>
                        </div>
                        <div class="submenu-option push">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Copy</p1>
                        </div>

                        <div class="submenu-divider"></div>

                        <div class="submenu-option push">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Email</p1>
                        </div>
                        <div class="submenu-option push">                            
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Save</p1>
                            <p2>Ctrl + S</p2>
                        </div>
                        <div class="submenu-option push">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Print</p1>
                            <p2>Ctrl + P</p2>
                        </div>

                        <div class="submenu-divider"></div>

                        <div class="submenu-option push">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Rename</p1>
                        </div>
                        <div class="submenu-option push">                            
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Delete</p1>
                        </div>
                    </div>
                    <div class="submenu" style="margin-left: -2vw;">
                        <div class="submenu-option push">                       
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Auto Format</p1>
                        </div>               
                        <div class="submenu-option push">                            
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Form Connections</p1>
                        </div>
                    </div>
                    <div class="submenu" style="margin-left: 2vw;">
                        <div class="submenu-option push">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Zoom In</p1>
                        </div>
                        <div class="submenu-option push">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Zoom Out</p1>
                        </div>

                        <div class="submenu-divider"></div>

                        <div class="submenu-option push" id="fullscreen">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>Fullscreen</p1>
                        </div>
                    </div>
                    <div class="submenu" style="margin-left: 6vw;">
                        <div class="submenu-option push">
                            <i class="fa-solid fa-hippo"></i>
                            <p1>AHHHHHHHHHH!</p1>
                        </div>
                    </div>
                </div>
                
                <div class = "header-right">
                    <div class="logo-container">
                        <!-- Logo Place holder -->
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="14" cy="14" r="14" fill="black"/>
                        </svg>
                    </div>
                </div>

            </header>
            <!-- <i class="fa-solid fa-caret-down return-header"></i> -->
            <div class="content-wrapper">
                <div class="sidebar-container">
                    <!-- Sidebar content -->
                    <g class="sidebar-header">
                        <h1>Groups</h1>
                        <div class="arrow-filter-container">
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </div>
                        <div class="color-filter-container">
                            <div class="color-filter-border">
                                <div class="color-filter-icon"></div>
                            </div>
                        </div>
                    </g>

                    <hr>
                
                    <li class="group-container">
                        <div class="group-element-container">
                            <div class="element-icon"></div>
                            <h1 class="element-title">Group 1</h1>
                            <ion-icon name="close-outline"></ion-icon>
                        </div>
                        <div class="group-element-container">
                            <div class="element-icon"></div>
                            <h1 class="element-title">Group 2</h1>
                            <ion-icon name="close-outline"></ion-icon>
                        </div>
                        <div class="group-element-container">
                            <div class="element-icon"></div>
                            <h1 class="element-title">Group 3</h1>
                            <ion-icon name="close-outline"></ion-icon>
                        </div>
                        <div class="group-element-container">
                            <div class="element-icon"></div>
                            <h1 class="element-title">Group 4</h1>
                            <ion-icon name="close-outline"></ion-icon>
                        </div>
                    </li>
                    <div class="minimize-icon-container">
                        <ion-icon name="chevron-back-outline" class="minimize-icon"></ion-icon>
                    </div>
                </div>
                
                <div class="stylebar-container">
                    <div class="font-color">
                        A
                        <input class="font-color-picker" type="color" style="height:0.0001vh; width: 0.000001vw;">
                    </div>
                    <input type="number" class="font-size push" min="0" value="20" />
                    <div class="font-family push">Ff</div>
                    <div class="font-bold push">B</div>
                    <div class="font-italics push">I</div>
                    <div class="font-underline push">U</div>
                    <div class="font-strikethrough push">S</div>
                </div>
                <div class="stylebar-container2">
                    <div class="color-picker">
                        <div class="color-picker-visual"></div>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item" style="background: linear-gradient(red 60%, white);"></li>
                            <li class="dropdown-item" style="background: linear-gradient(blue 60%, white);"></li>
                            <li class="dropdown-item" style="background: linear-gradient(green 60%, white);"></li>
                            <li class="dropdown-item" style="background: linear-gradient(yellow 60%, white);"></li>
                            <li class="dropdown-item" style="background: linear-gradient(orange 60%, white);"></li>
                            <li class="dropdown-item" style="background: linear-gradient(purple 60%, white);"></li>
                            <li class="dropdown-item" style="background: linear-gradient(pink 60%, white);"></li>
                            <li class="dropdown-item" style="background: linear-gradient(cyan 60%, white);"></li>
                            <li class="dropdown-item" style="background: linear-gradient(magenta 60%, white);"></li>
                            <li class="dropdown-item" style="background: linear-gradient(lime 60%, white);"></li>
                        </ul>
                    </div>
                </div>
                <div class="element-container">
                    <!-- Main SVG content -->
                    <input type="text" style="position:absolute; top:-500px;" id="title-input"/>
                    <svg viewBox="0 0 500 500" style="width:1200px;height:800px;border:1px solid black;" id="whiteboard">
                        <circle cx="5%" cy="5%" r="3" fill="#FF6961" fill-opacity="0.7" stroke-width="1" stroke="#FA544B" id="selectionNode" display="none"></circle>
                    </svg>
                </div>
            </div>
            <div class="add-circle-container">
                +
            </div>
            <footer>
                
            </footer>
        </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
    <script src="script.js"></script>
